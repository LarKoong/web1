    <h2>JavaScript</h2>
    <p><a href="https://www.w3.org/standards/webdesign/script.html">자바스크립트(JavaScript)</a>는 <strong>객체(object) 기반의 스크립트 언어</strong>입니다. HTML로는 웹의 내용을 작성하고, CSS로는 웹을 디자인하며, 자바스크립트로는 웹의 동작을 구현할 수 있습니다. 자바스크립트는 <strong>주로 웹 브라우저</strong>에서 사용되나, Node.js와 같은 프레임워크를 사용하면 <strong>서버 측 프로그래밍</strong>에서도 사용할 수 있습니다. 현재 컴퓨터나 스마트폰 등에 포함된 대부분의 웹 브라우저에는 자바스크립트 인터프리터가 내장되어 있습니다.</p>
